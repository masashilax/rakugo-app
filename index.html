    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- IndexedDB „Éò„É´„Éë„Éº (Â§ßÂÆπÈáè‰øùÂ≠òÁî®) ---
        const DB_NAME = 'RakugoAppDB';
        const STORE_NAME = 'logs';
        const DB_VERSION = 1;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        };

        const dbGetAll = async () => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const dbPut = async (log) => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(log);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const dbDelete = async (id) => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // --- „Ç¢„Ç§„Ç≥„É≥ ---

            RefreshCw: (p) => <Icon {...p} path='<path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>' />,
        };

        // ÁîªÂÉèÂúßÁ∏ÆÈñ¢Êï∞ (Â∞ë„ÅóËªΩÈáèÂåñË®≠ÂÆö„Å´Â§âÊõ¥)
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        const MAX_WIDTH = 600; // 800„Åã„Çâ600„Å∏Á∏ÆÂ∞è
                        const MAX_HEIGHT = 600;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        } else {
                            if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL("image/jpeg", 0.5)); // ÁîªË≥™„Çí0.6„Åã„Çâ0.5„Å∏
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

        // --- „Ç¢„Éó„É™Êú¨‰Ωì ---
        function RakugoApp() {
            const [logs, setLogs] = useState([]);
            const [isLoaded, setIsLoaded] = useState(false);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isCalendarOpen, setIsCalendarOpen] = useState(false);
            const [viewImage, setViewImage] = useState(null);
            const [calendarViewDate, setCalendarViewDate] = useState(new Date());

            const [isProcessingImages, setIsProcessingImages] = useState(false);
            
            // ÂÖ•Âäõ„Éï„Ç©„Éº„É†
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [venue, setVenue] = useState('');
            const [lineup, setLineup] = useState([{ performer: '', story: '' }]);
            const [notes, setNotes] = useState('');
            const [images, setImages] = useState([]); 
            
            const fileInputRef = useRef(null);

            // ÂàùÊúüÂåñÔºöIndexedDB„Åã„Çâ„Éá„Éº„ÇøË™≠„ÅøËæº„Åø & LocalStorage„Åã„Çâ„ÅÆÁßªË°å
            useEffect(() => {
                const loadData = async () => {
                    try {
                        // 1. Âè§„ÅÑLocalStorage„ÅÆ„Éá„Éº„Çø„ÇíÁ¢∫Ë™ç
                        const oldData = localStorage.getItem('rakugo_logs');
                        if (oldData) {
                            try {
                                const parsed = JSON.parse(oldData);
                                // IndexedDB„Å∏ÁßªË°å
                                for (const item of parsed) {
                                    await dbPut(item);
                                }
                                console.log("Data migrated from LocalStorage to IndexedDB");
                                // ÁßªË°åÂÆå‰∫Ü„Åó„Åü„ÇâLocalStorage„ÇíÂâäÈô§ÔºàÂÆπÈáèÁ¢∫‰øù„ÅÆ„Åü„ÇÅÔºâ
                                localStorage.removeItem('rakugo_logs');
                            } catch (e) {
                                console.error("Migration failed", e);
                            }
                        }

                        // 2. IndexedDB„Åã„ÇâÂÖ®„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
                        const allLogs = await dbGetAll();
                        // Êó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„Éà
                        allLogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setLogs(allLogs);
                    } catch (e) {
                        console.error("DB Load failed", e);
                    } finally {
                        setIsLoaded(true);
                    }
                };
                loadData();
            }, []);

            const uniquePerformers = useMemo(() => {
                const names = new Set();
                logs.forEach(log => {
                    if (log.lineup) log.lineup.forEach(item => { if(item.performer) names.add(item.performer); });
                    else if (log.performer) names.add(log.performer);
                });
                return Array.from(names).sort();
            }, [logs]);

            const uniqueVenues = useMemo(() => {
                const venues = new Set();
                logs.forEach(log => { if(log.venue) venues.add(log.venue); });
                return Array.from(venues).sort();
            }, [logs]);

            const stats = useMemo(() => {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const currentYear = today.getFullYear();
                const currentMonth = today.getMonth();
                const day = today.getDay();
                const diff = day === 0 ? 6 : day - 1; 
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - diff);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 7);

                let week = 0, month = 0;
                logs.forEach(log => {
                    if (!log.date) return;
                    const [y, m, dt] = log.date.split('-').map(Number);
                    const logDate = new Date(y, m-1, dt);
                    if (logDate.getFullYear() === currentYear && logDate.getMonth() === currentMonth) month++;
                    if (logDate >= startOfWeek && logDate < endOfWeek) week++;
                });
                return { week, month };
            }, [logs]);

            const openModal = (log = null) => {
                if (log) {
                    setEditingLog(log);
                    setDate(log.date);
                    setVenue(log.venue);
                    setNotes(log.notes);
                    let initialImages = [];
                    if (log.images && Array.isArray(log.images)) {
                        initialImages = log.images;
                    } else if (log.image) {
                        initialImages = [log.image];
                    }
                    setImages(initialImages);
                    setLineup(log.lineup && log.lineup.length ? log.lineup : [{ performer: log.performer || '', story: log.story || '' }]);
                } else {
                    setEditingLog(null);
                    setDate(new Date().toISOString().split('T')[0]);
                    setVenue('');
                    setLineup([{ performer: '', story: '' }]);
                    setNotes('');
                    setImages([]);
                }
                setIsModalOpen(true);
            };

            const handleImageSelect = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                const currentCount = images.length;
                const remainingSlots = 3 - currentCount;

                if (remainingSlots <= 0) {
                    alert("ÂÜôÁúü„ÅØÊó¢„Å´3ÊûöÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô");
                    e.target.value = null;
                    return;
                }

                let targetFiles = files;
                if (files.length > remainingSlots) {
                    alert(`ÂÜôÁúü„ÅØÊúÄÂ§ß3Êûö„Åæ„Åß„Åß„Åô„ÄÇ${remainingSlots}Êûö„ÅÆ„ÅøËøΩÂä†„Åï„Çå„Åæ„Åô„ÄÇ`);
                    targetFiles = files.slice(0, remainingSlots);
                }

                setIsProcessingImages(true);
                try {
                    const compressedFiles = await Promise.all(
                        targetFiles.map(file => compressImage(file))
                    );
                    setImages(prev => [...prev, ...compressedFiles]);
                } catch (err) {
                    console.error("ÁîªÂÉè„ÅÆÂá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", err);
                    alert("‰∏ÄÈÉ®„ÅÆÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                } finally {
                    setIsProcessingImages(false);
                }
                
                e.target.value = null; 
            };

            const handleRemoveImage = (index) => {
                if(confirm("„Åì„ÅÆÂÜôÁúü„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
                    setImages(images.filter((_, i) => i !== index));
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                setIsProcessingImages(true); // ‰øùÂ≠ò‰∏≠„Ç¨„Éº„Éâ
                const cleanLineup = lineup.filter(i => i.performer.trim() || i.story.trim());
                const finalLineup = cleanLineup.length ? cleanLineup : [{performer:'', story:''}];
                
                const newLog = {
                    id: editingLog ? editingLog.id : Date.now().toString(),
                    date,
                    venue,
                    lineup: finalLineup,
                    performer: finalLineup[finalLineup.length-1].performer, 
                    story: finalLineup[finalLineup.length-1].story,
                    notes,
                    images: images, 
                    image: images[0] || null, 
                    createdAt: editingLog ? editingLog.createdAt : new Date().toISOString()
                };

                try {
                    // IndexedDB„Å∏‰øùÂ≠ò
                    await dbPut(newLog);
                    
                    // StateÊõ¥Êñ∞ („ÇΩ„Éº„ÉàËæº„Åø)
                    setLogs(prev => {
                        const next = editingLog ? prev.map(l => l.id === newLog.id ? newLog : l) : [newLog, ...prev];
                        return next.sort((a,b) => new Date(b.date) - new Date(a.date));
                    });
                    
                    setIsModalOpen(false);
                } catch (err) {
                    console.error("‰øùÂ≠òÂ§±Êïó", err);
                    alert("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÂÆπÈáè‰∏çË∂≥„ÅÆÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ");
                } finally {
                    setIsProcessingImages(false);
                }
            };

            const handleDelete = async (id, e) => {
                e.stopPropagation();
                if(confirm('ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    try {
                        await dbDelete(id);
                        setLogs(prev => prev.filter(l => l.id !== id));
                    } catch(err) {
                        console.error("ÂâäÈô§Â§±Êïó", err);
                        alert("ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                    }
                }
            };

            const handleReload = () => {
                window.location.reload();
            };

            if (!isLoaded) {
                return <div className="min-h-screen bg-[#f7f3e8] flex items-center justify-center text-[#2c2c2c] flex-col gap-2">
                    <div className="spinner"></div>
                    <div className="text-sm font-bold">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>;
            }

            return (
                <div className="min-h-screen pb-24 max-w-md mx-auto bg-[#f7f3e8] shadow-2xl min-h-screen">

                                <span className="bg-red-600 px-2 py-0.5 text-sm rounded-sm">ÂØÑÂ∏≠</span> ËêΩË™ûÈëëË≥ûÈå≤
                            </h1>
                            <div className="flex gap-3 items-center">
                                <div className="text-sm font-bold text-[#eecda3] flex items-center gap-1"><Icons.BookOpen size={14}/> {logs.length}Â∏≠</div>
                                <button onClick={handleReload} className="text-white/70 hover:text-white" title="ÊúÄÊñ∞„ÅÆÁä∂ÊÖã„Å´Êõ¥Êñ∞"><Icons.RefreshCw size={20}/></button>
                            </div>
                        </div>
                        <div className="flex gap-3 text-xs">

                            </button>
                            <button onClick={() => setIsCalendarOpen(true)} className="bg-[#1e2b3c] flex-1 py-2 px-3 rounded flex justify-between items-center border border-white/10 hover:bg-[#3d4d65]">
                                <span className="text-gray-400 flex gap-1 items-center"><Icons.TrendingUp size={12}/> ‰ªäÊúà</span>
                                <span className="font-bold text-lg">{stats.month}<span className="text-xs font-normal ml-0.5">Â∏≠</span></span>
                            </button>
                        </div>
                    </header>

                    <main className="p-4 space-y-4">
                        {logs.length === 0 ? (
                            <div className="text-center py-20 opacity-50">
                                <div className="text-6xl mb-4">üé≠</div>
                                <p className="font-bold">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                                <p className="text-sm mt-2">Âè≥‰∏ã„ÅÆ„Éú„Çø„É≥„Åã„Çâ<br/>ÊúÄÂàù„ÅÆÂØÑÂ∏≠„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                            </div>
                        ) : (
                            logs.map(log => (
                                <div key={log.id} onClick={() => openModal(log)} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-[#c84b31] relative hover:shadow-md transition-shadow">
                                    <button onClick={(e) => handleDelete(log.id, e)} className="absolute top-2 right-2 p-2 text-red-500 hover:text-red-700 z-10"><Icons.Trash2 size={16}/></button>
                                    
                                    <div className="text-xs text-gray-500 mb-2 font-mono flex items-center gap-2 pr-8">

                                        {(log.images?.length > 0 || log.image) && <span className="text-gray-400 ml-auto flex items-center gap-1"><Icons.Image size={14}/> {log.images?.length > 1 ? log.images.length : ''}</span>}
                                    </div>
                                    <div className="space-y-2 mb-2">
                                        {(log.lineup && log.lineup.length ? log.lineup : [{performer: log.performer, story: log.story}]).map((item, idx) => (
                                            <div key={idx}>
                                                <h3 className="text-lg font-bold text-[#2d4059]">{item.story || 'ÊºîÁõÆ„Å™„Åó'}</h3>
                                                <div className="text-[#c84b31] text-sm font-bold flex items-center gap-1"><Icons.User size={14}/> {item.performer || 'ÊºîËÄÖ„Å™„Åó'}</div>

                                    {log.notes && <div className="bg-[#fcfaf5] p-2 text-sm text-gray-600 rounded border border-[#eecda3]/30">{log.notes}</div>}
                                </div>
                            ))
                        )}
                    </main>

                    <button onClick={() => openModal()} className="fixed bottom-6 right-6 bg-[#c84b31] text-white p-4 rounded-full shadow-lg hover:scale-105 transition-transform z-20"><Icons.Plus size={28}/></button>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">

                                <div className="bg-[#2d4059] text-white p-4 flex justify-between items-center">
                                    <h2 className="font-bold flex gap-2 items-center">{editingLog ? <Icons.Edit2 size={18}/> : <Icons.BookOpen size={18}/>} {editingLog ? 'Á∑®ÈõÜ' : 'Êñ∞Ë¶èË®òÈå≤'}</h2>
                                    <button onClick={() => setIsModalOpen(false)}><Icons.X size={20}/></button>
                                </div>
