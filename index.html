        // ç”»åƒåœ§ç¸®é–¢æ•°
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        const MAX_WIDTH = 800; // é•·è¾ºã®æœ€å¤§ã‚µã‚¤ã‚º
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        } else {
                            if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL("image/jpeg", 0.6)); // JPEGå“è³ª0.6
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

        // --- ã‚¢ãƒ—ãƒªæœ¬ä½“ ---

                const currentMonth = today.getMonth();
                const day = today.getDay();
                const diff = day === 0 ? 6 : day - 1; 
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - diff);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 7);

                                <button onClick={handleReload} className="text-white/70 hover:text-white" title="æœ€æ–°ã®çŠ¶æ…‹ã«æ›´æ–°"><Icons.RefreshCw size={20}/></button>

                    {isModalOpen && (

                                        <button type="button" onClick={()=>setLineup([...lineup,{performer:'',story:''}])} className="w-full py-2 border-2 border-dashed rounded text-gray-500 font-bold flex justify-center gap-2 text-sm"><Icons.Plus size={16}/> è¿½åŠ </button>

                                    <div>
